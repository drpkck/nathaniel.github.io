<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Background Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #F1FAEE; /* Default color */
            transition: background 0.6s ease-in-out;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .color-options {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .color-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            transition: 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .color-circle:hover {
            transform: scale(1.1);
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CHANGE THE BACKGROUND COLOR</h2>
        <div class="color-options">
            <div class="color-circle" style="background: #E63946;" onclick="changeColor('#E63946')"></div>
            <div class="color-circle" style="background: #F1FAEE;" onclick="changeColor('#F1FAEE')"></div>
            <div class="color-circle" style="background: #A8DADC;" onclick="changeColor('#A8DADC')"></div>
            <div class="color-circle" style="background: #457B9D;" onclick="changeColor('#457B9D')"></div>
            <div class="color-circle" style="background: #1D3557;" onclick="changeColor('#1D3557')"></div>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.background = color;
        }
    </script>

</body>
</html>
